<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de Formuloario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">cor</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nivel de Satisfação:</label>
            <input type="range" name="Nivel" id="inivel" min="1" max="10" value="1">
        </p>
        <p>
            <label for="file">foto de perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
