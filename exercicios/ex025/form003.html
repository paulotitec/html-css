<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        /*
        step= de quanto em quanto a nota vai mudar.
        usar (min), (max), quando for numerico.
        */
    </style>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="nome">
        </p>
        <p>
            <label for="imedia">m√©dia</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required>
        </p>
        <p>
            <label for="imes">periodo letivo</label>
            <input type="month" name="mes" id="imes" value="2025-04">
        </p>
        <p>
            <label for="idia">dia da prova</label>
            <input type="date" name="dia" id="idia" value="2025-04-04">
        </p>
        <p>
            <label for="ihora">horario da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
