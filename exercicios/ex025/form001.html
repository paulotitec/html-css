<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        /*
        todo formulario teve ta em form.
        para cria botão so usa (input-bubmit)
        tem quer usa label pra indentificação.
        
        methord tem dois modos o post e o get.
        get e mas livre e pode ser compartilhado a url.
        post mas oculto porem nao seguros assim como o get.
        */
    </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">

        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>

        <p><label for="isobrenome">Sobrenome:</label>
             <input type="text" name="sobrenome" id="isobrenome"></p>

        <p><input type="submit" value="enviar"></p>
    </form>
</body>
</html>
